<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <span class="footer-heading">
      Find me on 
      {% if site.twitter_username%}
        <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">Twitter</a>
      {% endif %}

      {% if site.github_username%}
        and <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">GitHub</a>
      {% endif %}
    </span>

    <div class="footer-credits">
      Powered by <a href="https://jekyllrb.com/">jekyll</a> and hosted by <a href="https://pages.github.com/">GitHub</a>
    </div>
  </div>
</footer>
